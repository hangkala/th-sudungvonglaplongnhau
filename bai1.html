<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
let i = 1;
let j = 1;
let sout = "<table border='1' width = '300' cellspacing = '0' cellpadding = '3' >"
    for (i = 1 ; i < 11; i ++){
        for (j = 1; j < 11; j++) {
sout = sout + "<td>" + i*j + "</td>";
        }
        sout = sout + "<tr></tr>"; // nếu thiếu phần này thì bảng sẽ chỉ có 1 dòng duy nhất
    }
    sout = sout + "</table>"; // k có phần này cũng k sao
    document.write(sout);
</script>
</body>
</html>
